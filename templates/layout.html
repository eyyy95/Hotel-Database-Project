<!--Both the about and home page contained the same title information which would mean rewriting both if we changed things.
Created this template to serve as a way to more easily foramt pages as the page number grows.
Used bootstrap starter code to assist in formatting.-->



<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1, max-width=75%, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}"> <!--will link stylesheet in main.css file in static folder which the url_for will find and use-->

    {% if title %} <!-- to write a loop we'll open up a codeblock  -->
        <title>Hotel of Hotels - {{ title }}</title> <!-- varibles are accessed by using double curly brackets   -->
    {% else %} <!-- else doens't need an end block   -->
        <title>Hotel of Hotels</title> <!-- Will return this title if no title is passed to this page, will be usefull for other pages outside of homepage -->
    {% endif %} <!-- this "endblock" is to close the block   -->
</head>
<body>
    <header class="site-header"> <!--This header (next 20 lines) will add a responsive naviagtion bar to the site using bootstrap classes-->
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
            <a class="navbar-brand mr-4" href="/">Hotel of Hotels</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="/home">Home</a>
                <a class="nav-item nav-link" href="/about">About</a>
              </div>
              <!-- Navbar Right Side -->
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="/customers">Customers</a>
                <a class="nav-item nav-link" href="/rooms">Rooms</a>
                <a class="nav-item nav-link" href="/orders">Orders</a>
                <a class="nav-item nav-link" href="/distributors">Distributors</a>
                <a class="nav-item nav-link" href="/ordered_rooms">Ordered Rooms</a>
              </div>
            </div>
          </div>
        </nav>
    </header>




        {% block content %}{% endblock %}

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
